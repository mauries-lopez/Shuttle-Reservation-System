<!DOCTYPE html>

<html>
    <head>
        <title> Arrow Express - Reserve </title>
        <link rel="icon" type="image/png" href="Images/DLSU_Logo.png">
        <link rel="stylesheet" href="CSS/FormStyle.css">  <!-- Kailangan to if may separate CSS file -->
        <link rel="stylesheet" href="CSS/ReservationStyle.css">
        <script src="JS/User.js"> </script>
        <script src="JS/Reservation.js" defer> </script>
        <script src="JS/UserAdmin.js"> </script>
    </head>

    <body>
        
        <div class = "banner"> 

            <div class="navbar">
                <a onclick="history.back()"><img src="Images/Leftarrow.png" class = "back_img"></a>
                <a> <img src= "Images/DLSU_Logo.png" class = "website_logo"> </a> 
            </div>
            
            <div class="content">

                <h1 style="position: relative; color: white; left: 50px; top: 40px;"> User Reservation </h1>
                <p style="position: relative; color: white; left: 50px; margin-top: 40px; font-style: italic;"> Admin / Employee can reserve for a user </p>
                <button id="reserve_schedule_btn" onclick="showScheduleForm();" style="margin-left: 20px;"> Reserve for a user  </button> 
                <style> 
                    #reserve_schedule_btn{
                        position: absolute; 
                        left: 85%; 
                        top: 5%; 
                        padding: 15px; 
                        font-weight: bold; 
                        background: transparent;
                        border: 5px solid green;
                        color: white;
                        cursor: pointer; 
                        border-radius: 30px; 
                        transition: 0.5s;
                    }

                    #reserve_schedule_btn:hover{
                        background: green;
                        color: black;
                    } 

                </style>

                <hr style="position: relative; margin-top: 30px; border: 2px solid white;">

                <div class = "schedule_container">
                    
                </div>
                                
                <div class="form_box">
                    <div id="blur_box"> </div>
                    <h2> Reserve Now </h2>
                    <h4> Just one-click away  </h4>
                    <hr>
                    <div class="input">
                        <form action="">
                            
                            <div class="button_box">
                                <div id="btn"></div>
                                <button type="button" class="switch" id="laguna_btn" onclick="leftClick();"> Laguna </button>
                                <button type="button" class="switch" id="manila_btn" onclick="rightClick();"> Manila </button> 
                            </div>

                            <label for="user_idNumber"></label>
                            <input type="text" placeholder="ID Number" class="fillup" name="user_idNumber" id="user_idNumber" required style="position: relative; margin-top: -25px;">
                            <input type="date" placeholder="Date" class="fillup" required name="user_date" id="user_date" style="position: relative; margin-top: 35px;" >
    
                            <div class="entry">
                                <img src="Images/Help.png" style="width: 25px; height: 25px; position: relative; filter:invert(1); top: 15px; left:10px; cursor: help;" title="From home, location going to be picked up.">
                                <select name="user_entry" id="user_entry" class="fillup" onchange="readyChangeTime('user_entry','user_entryTime');" style="width: 200px; margin: 10px; position: relative; left: 5px; ">
                                    <option value="" disabled selected hidden s> Entry Location </option>
                                    <option value="0"> DLSU Laguna </option>
                                    <option value="1"> Paseo </option>
                                    <option value="2"> Carmona </option>
                                    <option value="3"> Pavilion Mall </option>
                                    <option value="4"> Walter Mart </option>
                                    <option value="5"> N/A </option>
                                </select>
                                <select name="user_entryTime" id="user_entryTime" class="fillup" style="width: 120px; ">
                                    <option value="" disabled selected hidden s> Time Slot </option>
                                    <option value="0"> 06:00 AM </option>
                                    <option value="1"> 07:30 AM </option>
                                    <option value="2"> 09:30 AM </option>
                                    <option value="3"> 11:00 AM </option>
                                    <option value="4"> 01:00 PM </option>
                                    <option value="5"> 02:30 PM </option>
                                    <option value="6"> 03:30 PM </option>
                                    <option value="7"> 05:10 PM </option>
                                    <option value="8"> 06:15 PM </option>
                                    <option value="9"> 05:10 PM </option>
                                    <option value="10"> 07:45 PM </option>
                                    <option value="11"> N/A </option>
                                </select>
                            </div>
    
                            <div class="exit"> </style>
                                <img src="Images/Help.png" style="width: 25px; height: 25px; position: relative; filter:invert(1); top: 15px; left:10px; cursor: help;" title="From De La Salle University, location going to be dropped-off.">
                                <select name="user_exit" id="user_exit" class="fillup" onchange="readyChangeTime('user_exit','user_exitTime');" style="width: 200px; margin: 10px; position: relative; left: 5px;">
                                    <option value="" disabled selected hidden s> Exit Location </option>
                                    <option value="0"> DLSU Manila </option>
                                    <option value="1"> Paseo </option>
                                    <option value="2"> Carmona </option>
                                    <option value="3"> Pavilion Mall </option>
                                    <option value="4"> Walter Mart </option>
                                    <option value="5"> N/A </option>
                                </select>
                                <select name="user_exitTime" id="user_exitTime" class="fillup" style="width: 120px;">
                                    <option value="" disabled selected hidden s> Time Slot </option>
                                    <option value="0"> 06:00 AM </option>
                                    <option value="1"> 07:30 AM </option>
                                    <option value="2"> 09:30 AM </option>
                                    <option value="3"> 11:00 AM </option>
                                    <option value="4"> 01:00 PM </option>
                                    <option value="5"> 02:30 PM </option>
                                    <option value="6"> 03:30 PM </option>
                                    <option value="7"> 05:10 PM </option>
                                    <option value="8"> 06:15 PM </option>
                                    <option value="9"> 05:10 PM </option>
                                    <option value="10"> 07:45 PM </option>
                                    <option value="11"> N/A </option>
                                </select>
                            </div>
                            
                            <button type="submit" class="toggle_btn" id="reserve_btn" onclick="userReserve();"> Reserve <style> .toggle_btn{ font-size: large; font-weight: bold;}</style></button>
                        </form>
                        
                    </div>
    
                    <div class="subtext">
                        <a href="#"> How to use? </a>
                        <a onclick="cancelScheduleForm();" style="cursor:pointer;">Cancel </a>
                    </div>
    
                </div>

            </div>

        </div>
    </body>

    <style>

        .form_box{
            height: 420px;
            margin: auto;
        }

        .form_box .input{
            top: 10px;
        }

        .toggle_btn{
            top: -50px;
        }

        .subtext{
            position: relative;
            top: 5px;
        }

        #error_box{
            width: 380px;
            height: 20px;
            top: 12%;
            margin: auto;
            background: rgb(255, 54, 54);
            padding: 5px;
            position: relative;
            border-radius: 20px;
            display: none;
        }

        #error_box p{
            text-align: center;
            font-family: sans-serif;
            font-size: 13px;
            position: relative;
            top: 3px;
        }

    </style>

</html>

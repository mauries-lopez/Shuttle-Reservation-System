<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/png" href="DLSU_Logo.png">
        <link rel="stylesheet" href="CSS/FormStyle.css">  <!-- Kailangan to if may separate CSS file -->
        <script src="JS/User.js"> </script>
    </head>

    <body>
        <div class = "banner"> 

            <div class="navbar">
                <a href="Welcome.html"><img src="Images/Leftarrow.png" class = "back_img"></a>
                <img src= "Images/DLSU_Logo.png" class = "website_logo">   
            </div>
            
            <div class="form_box">
                <h2> Sign Up </h2>
                <h4> It's quick and easy </h4>
                <hr>
                <div class="input">
                    <form action="Login.html">
                        <div class="input_name">  
                            <div> <input type="text" placeholder="First Name" class="fillup name" name="user_firstName" id="user_firstName"> </div>    
                            <div> <input type="text" placeholder="Last Name" class="fillup name" name="user_lastName" id="user_lastName"> </div>    
                        </div>
                        <input type="email" placeholder="E-mail" class="fillup" name="user_email" id="user_email">
                        <input type="password" placeholder="Password" class="fillup" name="user_password" id="user_password">
                        <button type="submit" class="toggle_btn" onclick="create_User(document.getElementById('user_firstName'), document.getElementById('user_lastName'), document.getElementById('user_email'), document.getElementById('user_password'))"> Sign Up <style> .toggle_btn{ font-size: large; font-weight: bold;}</style></button>
                    </form>
                </div>

                <p> People who use our service may have uploaded your contact information to De La Salle University - Laguna. </p>
                <br>
                <p> By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. </p>

                <div class="subtext">
                    <a href="Login.html"> Login </a>
                </div>
            </div>

        </div>
    </body>
    
    <style>
        .input{
            top: 25px;
        }

        .form_box p{
            top: -35px;
        }

        .toggle_btn{
            top: 70px;
        }

        .subtext a{
            position: relative;
            top: 25px;
        }

    </style>


</html>

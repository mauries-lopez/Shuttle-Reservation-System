<!DOCTYPE html>

<html>
    <head>
        <title> Arrow Express - Reserve </title>
        <link rel="icon" type="image/png" href="Images/DLSU_Logo.png">
        <link rel="stylesheet" href="CSS/FormStyle.css">  <!-- Kailangan to if may separate CSS file -->
        <link rel="stylesheet" href="CSS/ReservationStyle.css">
        <script src="JS/User.js"> </script>
        <script src="JS/Reservation.js"> </script>
    </head>

    <body>
        
        <div class = "banner"> 

            <div class="navbar">
                <a href="Welcome.html"><img src="Images/Leftarrow.png" class = "back_img"></a>
                <a> <img src= "Images/DLSU_Logo.png" class = "website_logo"> </a> 
            </div>
        
            <div class="form_box">
                <h2> Reserve Now </h2>
                <h4> Just one-click away </h4>
                <hr>
                <div class="input">
                    <form action="Login.html">
                        <div class="button_box">
                            <div id="btn"></div>
                            <button type="button" class="switch" onclick="leftClick();"> Laguna </button>
                            <button type="button" class="switch" onclick="rightClick();"> Manila </button> 
                        </div>

                        <div class="entry">
                            <select name="user_entry" id="user_entry" class="fillup" style="width: 175px; margin: 10px;" required >
                                <option value="" disabled selected hidden s> Entry Location </option>
                                <option value="Student"> Student </option>
                                <option value="Guest"> Guest </option>
                                <option value="Faculty"> Faculty </option>
                                <option value="ESP"> ESP </option>
                                <option value="CAP"> CAP </option>
                                <option value="ASF"> ASF </option>
                                <option value="APSP"> APSP </option>
                            </select>
                            <input type="time" placeHolder="Time" class="fillup" style="width: 200px;" name="user_entrytime" id="user_entrytime" list="time_slots">
                            <datalist id="time_slots">
                                <option value = "07:00">
                            </datalist>
                        </div>

                        <div class="exit"> </style>
                            <select name="user_exit" id="user_exit" class="fillup" style="width: 175px; margin: 10px;" required >
                                <option value="" disabled selected hidden s> Exit Location </option>
                                <option value="Student"> Student </option>
                                <option value="Guest"> Guest </option>
                                <option value="Faculty"> Faculty </option>
                                <option value="ESP"> ESP </option>
                                <option value="CAP"> CAP </option>
                                <option value="ASF"> ASF </option>
                                <option value="APSP"> APSP </option>
                            </select>
                            <input type="time" placeHolder="Time" class="fillup" style="width: 200px;" name="user_exittime" id="user_exittime" list="time_slots">
                            <datalist id="time_slots">
                                <option value = "07:00">
                            </datalist>
                        </div>
                        
                        <input type="date" placeholder="Date" class="fillup" required name="user_date" id="user_date" >
                        
                        <button type="submit" class="toggle_btn" onclick="create_User(document.getElementById('user_firstName'), document.getElementById('user_lastName'), document.getElementById('user_email'), document.getElementById('user_password'))"> Reserve <style> .toggle_btn{ font-size: large; font-weight: bold;}</style></button>
                    </form>
                    
                </div>

                <div class="subtext">
                    <a href="#"> How to use? </a>
                </div>

            </div>

            <div class="calendar">

            </div>
            

        </div>
    </body>

</html>

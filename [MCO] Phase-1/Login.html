<!DOCTYPE html>

<html>
    <head>
        <title> Arrow Express - Login </title> 
        <link rel="icon" type="image/png" href="Images/DLSU_Logo.png">

        <div class = "banner">

                    <a href="#"> Forgot Password? </a>
                </div>
            </div>

        </div>
    </body>

    <style>

        .form_box{
            height: 300px;
        }

        .form_box .input{
            top: 12px;
        }

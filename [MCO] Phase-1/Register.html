<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/png" href="DLSU_Logo.png">
        <link rel="stylesheet" href="CSS/FormStyle.css">  <!-- Kailangan to if may separate CSS file -->
    </head>

    <body>
        <div class = "banner"> 

            <div class="navbar">
                <a href="Welcome.html"><img src="Leftarrow.png" class = "back_img"></a>
                <img src= "DLSU_Logo.png" class = "website_logo">   
            </div>
            
            <div class="form_box">
                <h2> Sign Up </h2>
                <h4> It's quick and easy </h4>
                <hr>
                <div class="input">
                    <form>
                        <div class="input_name">  
                            <div> <input type="text" placeholder="First Name" class="fillup name"> </div>    
                            <div> <input type="text" placeholder="Last Name" class="fillup name"> </div>

                        <input type="password" placeholder="Password" class="fillup">

                <p> People who use our service may have uploaded your contact information to De La Salle University - Laguna. </p>
                <br>
                <p> By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. </p>

                <button type="submit" class="toggle_btn"> Sign Up <style> .toggle_btn{ font-size: large; font-weight: bold;}</style></button>
                <div class="subtext">
                    <a href="Login.html"> Login </a>
                </div>
            </div>

        </div>
